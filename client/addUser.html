<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Transactions</a>
        </div>
        <ul class="nav navbar-nav">
          <li ><a href="/">Home</a></li>
          <li class="active"><a>Add User</a></li>
          <li class='isAdded'style='display: none;'><a href="addValue.html">Add Value</a></li>
          <li class='isAdded'style='display: none;'><a href="userInfo.html">User Info</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Add User</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <div id='messageDisplay'>
                <p id='message'></p>
            </div>
            <form id='addUserForm' onSubmit="App.addUser(); return false;">
                <div class="form-group">
                    <label for='firstName'>First Name</label>
                    <input id='firstName' class="form-control" type='text' name='firstName'></input>
                </div>
                <div class="form-group">
                    <label for='lastName'>Last Name</label>
                    <input id='lastName' class="form-control" type='text' name='lastName'></input>
                </div>
                <div class="form-group">
                    <label for='userAddress'>Address</label>
                    <input id='userAddress' class="form-control" type='text' name='userAddress'></input>
                </div>
                <div class="form-group" align='right'>
                    <button id='userAddBtn' type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
